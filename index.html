<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App with React</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/39568b6b8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container full-page">
      <div class="row">
        <div class="col-8 left-panel">
          <div class="panel">
            <div class="container p-4">
              <div class="header">
                <i class="fa-solid fa-location-dot"></i>
                <h1>Hello Today</h1>
              </div>
              <div class="container">
                <div class="row">
                  <div class="row">
                    <div class="col-6">City</div>
                    <div class="col-6">Time</div>
                    <div class="col-12">Temp</div>
                    <div class="col-4">wind</div>
                    <div class="col-4">humidity</div>
                    <div class="col-4">something else!</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 right-panel">
          <div class="panel">
            <div class="container p-4">
              <div class="header">
                <h2>Forecast</h2>
              </div>
              <hr />
              <div class="container">
                <div class="row">
                  <div class="col-4">Tommorow & date</div>
                  <div class="col-4">Temp</div>
                  <div class="col-4">Icon</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
